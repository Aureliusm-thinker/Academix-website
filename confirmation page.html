<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enroll in Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(pexels-pixabay-159490.jpg);
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding-top: 60px;
        }

        nav {
            width: 100%;
            background-color: #007bff;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        .enrollment-page {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn.cancel {
            background-color: #6c757d;
        }

        .btn.cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="enroll.html">Enroll</a></li>
            <li><a href="e-library.html">E-library</a></li>
            <li><a href="advertisement.html">Advertisement</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="Academix.html">Log out</a></li>
        </ul>
    </nav>

    <div class="enrollment-page">
        <h1>Confirm Enrollment</h1>
        <p>Are you sure you want to enroll in the course?</p>
        <a href="thank you.html" class="btn">Yes, Enroll Me</a>
        <a href="courses.html" class="btn cancel">Cancel</a>
    </div>
</body>
</html>
