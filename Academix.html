<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Academix</title>
    <style>
        body {
            background-image: url(pexels-pixabay-267885.jpg);
            background-size: auto;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="ACADEMIX-removebg-preview.png" alt="Academix Logo">
            <h1>Welcome to Academix</h1>
        </header>
        <main>
            <p>If you want to be our member you can sign up by clicking the signup button. Already have an account? click the login button and proceed studying</p>
            <a href="Log-in page.html" class="btn">Log In</a>
            <a href="sign in page.html" class="btn">Sign In</a>
        </main>
    </div>
</body>
</html>
