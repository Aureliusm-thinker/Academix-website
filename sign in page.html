<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    <style>
        body {
            background-image: url(pexels-rdne-7713351\ \(1\).jpg);
             background-size: auto;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .Signin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .Signin-container h2 {
            margin-bottom: 20px;
        }
        .Signin-container img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .Signin-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        .Signin-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        .Signin-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="Signin-container">
        <img src="ACADEMIX-removebg-preview.png" alt="Logo">
        <h2>Signup</h2>
        <form action="thank you.html" method="get">
            <input type="email" placeholder="Enter your email" required><br>
            <input type="text" name="name" placeholder="First Name" required><br>
            <input type="text" name="name" placeholder="Last Name" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="password" placeholder="Confirm Password" required><br>
            <button type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
